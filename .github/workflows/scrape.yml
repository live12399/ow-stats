name: Daily Overwatch Scrape

on:
  schedule:
    - cron: '0 16 * * *' # 매일 한국시간 새벽 1시 (UTC 16시)
  workflow_dispatch:      # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 서버가 파일을 수정하고 저장할 권한

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run scraper
        run: python scraper.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add heroes.json history.json
          git commit -m "Update Overwatch Data: $(date)" || echo "No changes to commit"
          git push
